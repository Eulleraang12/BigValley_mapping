{% load static %} 
<!DOCTYPE html>
<html>
  <head>
    <!-- Title -->
    <title>
      {% block title %} Big Valley {% endblock %}
    </title>

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">--><!-- Autopreenchimento de endereço -->

    <!-- Bloco de Estilos -->
    {% block styles %} {% endblock %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="{% url 'url_home' %}">
            <img src="{% static 'img/BgV.jpg' %}" height='45px'>
        </a>

        <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#conteudo-navbar" 
            aria-controls="conteudo-navbar" aria-expanded="false" 
            aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <!-- referencia para chamar o admin -->
                <a class="nav-link" href= "admin"> 
                      Administrativo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'url_startup' %}">
                      Sou uma Startup
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'url_empresa' %}">
                    Sou uma Empresa 
                  </a>
              </li>
            </ul>           
        </div>

    </nav>
      
    <!-- Bloco de conteúdo -->
    {% block conteudo %} {% endblock %}

    <!-- Bloco de scripts -->
    {% block scripts %} {% endblock %} 

    <!-- Scripts.js -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    
    
    <!--Autopreenchimento de endereço -->
    <!-- <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/jquery.maskedinput/dist/jquery.maskedinput.min.js' %}"></script> -->
  </body>
</html>
